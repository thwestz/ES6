<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    th:hover {
      background-color: lightgrey;
      cursor: pointer;
    }
  </style>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
</head>

<body>
  <br>
    <h3 class = "text-center">
        Homework 2 :
        <small class="text-muted">Virtual Keyboard</small>
      </h3>
      <br>
  <textarea class="form-control" id="demo" onhover="mouseOver()" rows="6"></textarea>
  <table class="table table-bordered">
    <tbody>
      <tr>
        <th onclick="main('~')">
          <p class="text-center">~</p>
        </th>
        <th onclick="main('1')">
          <p class="text-center">1</p>
        </th>
        <th onclick="main('2')">
          <p class="text-center">2</p>
        </th>
        <th onclick="main('3')">
          <p class="text-center">3</p>
        </th>
        <th onclick="main('4')">
          <p class="text-center">4</p>
        </th>
        <th onclick="main('5')">
          <p class="text-center">5</p>
        </th>
        <th onclick="main('6')">
          <p class="text-center">6</p>
        </th>
        <th onclick="main('7')">
          <p class="text-center">7</p>
        </th>
        <th onclick="main('8')">
          <p class="text-center">8</p>
        </th>
        <th onclick="main('9')">
          <p class="text-center">9</p>
        </th>
        <th onclick="main('0')">
          <p class="text-center">0</p>
        </th>
        <th onclick="main('-')">
          <p class="text-center">-</p>
        </th>
        <th onclick="main('=')">
          <p class="text-center">=</p>
        </th>
        <th onclick="main('&#92')">
          <p class="text-center">\</p>
        </th>
        <th onclick="backspace()">
          <p class="text-center">Backspace</p>
        </th>
      </tr>

      <tr>
        <th colspan="2">
          <p class="text-center">Tab</p>
        </th>
        <th onclick="main('q')">
          <p class="text-center">q</p>
        </th>
        <th onclick="main('w')">
          <p class="text-center">w</p>
        </th>
        <th onclick="main('e')">
          <p class="text-center">e</p>
        </th>
        <th onclick="main('r')">
          <p class="text-center">r</p>
        </th>
        <th onclick="main('t')">
          <p class="text-center">t</p>
        </th>
        <th onclick="main('y')">
          <p class="text-center">y</p>
        </th>
        <th onclick="main('u')">
          <p class="text-center">u</p>
        </th>
        <th onclick="main('i')">
          <p class="text-center">i</p>
        </th>
        <th onclick="main('o')">
          <p class="text-center">o</p>
        </th>
        <th onclick="main('p')">
          <p class="text-center">p</p>
        </th>
        <th onclick="main('[')">
          <p class="text-center">[</p>
        </th>
        <th onclick="main(']')">
          <p class="text-center">]</p>
        </th>
        <th onclick="reset()">
          <p class="text-center">Clear</p>
        </th>
      </tr>

      <tr>
        <th colspan="3" onclick="upperCase()">
          <p class="text-center">Caps Lock</p>
        </th>
        <th onclick="main('a')">
          <p class="text-center">a</p>
        </th>
        <th onclick="main('s')">
          <p class="text-center">s</p>
        </th>
        <th onclick="main('d')">
          <p class="text-center">d</p>
        </th>
        <th onclick="main('f')">
          <p class="text-center">f</p>
        </th>
        <th onclick="main('g')">
          <p class="text-center">g</p>
        </th>
        <th onclick="main('h')">
          <p class="text-center">h</p>
        </th>
        <th onclick="main('j')">
          <p class="text-center">j</p>
        </th>
        <th onclick="main('k')">
          <p class="text-center">k</p>
        </th>
        <th onclick="main('l')">
          <p class="text-center">l</p>
        </th>
        <th onclick="main(';')">
          <p class="text-center">;</p>
        </th>
        <th onclick="main(document.getElementById('siglecode').textContent)">
          <p class="text-center" id = "siglecode">&#39;</p>
        </th>
        <th onclick="main('\n')">
          <p class="text-center">Enter</p>
        </th>
      </tr>


      <tr>
        <th colspan="4" onclick="shift()" id = "shift">
          <p class="text-center" >Shift</p>
        </th>
        <th onclick="main('z')">
          <p class="text-center">z</p>
        </th>
        <th onclick="main('x')">
          <p class="text-center">x</p>
        </th>
        <th onclick="main('c')">
          <p class="text-center">c</p>
        </th>
        <th onclick="main('v')">
          <p class="text-center">v</p>
        </th>
        <th onclick="main('b')">
          <p class="text-center">b</p>
        </th>
        <th onclick="main('n')">
          <p class="text-center">n</p>
        </th>
        <th onclick="main('m')">
          <p class="text-center">m</p>
        </th>
        <th onclick="main(',')">
          <p class="text-center">,</p>
        </th>
        <th onclick="main('.')">
          <p class="text-center">.</p>
        </th>
        <th onclick="main('/')">
          <p class="text-center">/</p>
        </th>
      </tr>

      <tr>
        <th colspan="16" onclick="main(' ')">
          <p class="text-center">Space Bar</p>
        </th>
      </tr>
    </tbody>
  </table>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src='build/main.bundle.js'></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
</body>

</html>
